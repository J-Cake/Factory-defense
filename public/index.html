			/**
			 * Allow anyone to access this function
			 * @param func the function that will be stored in the `window.globals` object where anyone can access it
			 */
			function globalise(func) {
				window.globals[func.name] = typeof func === "function" ? func : func.value;
			}
		</script>
		<script>
			function setup() {
				window.globals.setup();
			}
